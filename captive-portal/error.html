<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - WiFi Hotspot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header with branding -->
        <header class="header">
            <img id="logo" src="" alt="Logo" class="logo hidden">
            <h1 id="company-name" class="company-name">WiFi Hotspot</h1>
        </header>

        <!-- Error Message -->
        <div class="section" style="text-align: center; padding: 40px 0;">
            <div class="success-icon" style="background: var(--error-color);">âœ•</div>
            <h2 style="color: var(--error-color); margin-bottom: 16px;">Login Failed</h2>
            <p style="color: var(--text-secondary); margin-bottom: 24px;">
                $(error-orig)
            </p>

            <div class="error-message" style="display: block; text-align: left;">
                <p><strong>Possible reasons:</strong></p>
                <ul style="margin-top: 8px; padding-left: 20px;">
                    <li>Invalid username or password</li>
                    <li>Account has expired</li>
                    <li>Data limit reached</li>
                    <li>Account is suspended</li>
                </ul>
            </div>
        </div>

        <!-- Try Again -->
        <a href="$(link-login)" class="btn btn-primary btn-large"
            style="text-decoration: none; display: block; text-align: center;">
            Try Again
        </a>

        <!-- Footer -->
        <footer class="footer">
            <p>Need help? <a id="support-link" href="tel:">Call Support</a></p>
        </footer>
    </div>

    <script>
        // Load tenant branding
        const urlParams = new URLSearchParams(window.location.search);
        const tenantId = urlParams.get('tenantId') || '';
        const apiBaseUrl = window.location.origin + '/api';

        if (tenantId) {
            fetch(`${apiBaseUrl}/portal/tenant?tenantId=${tenantId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('company-name').textContent = data.name;
                    document.title = data.name + ' - Error';

                    if (data.logo) {
                        const logo = document.getElementById('logo');
                        logo.src = data.logo;
                        logo.classList.remove('hidden');
                    }

                    if (data.primaryColor) {
                        document.documentElement.style.setProperty('--primary-color', data.primaryColor);
                    }

                    if (data.contact?.phone) {
                        const supportLink = document.getElementById('support-link');
                        supportLink.href = `tel:${data.contact.phone}`;
                        supportLink.textContent = `Call ${data.contact.phone}`;
                    }
                })
                .catch(err => console.error('Failed to load tenant info:', err));
        }
    </script>
</body>

</html>
